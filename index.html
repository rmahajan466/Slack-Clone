<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>Coders</h1>
        <ul>
            <li>Channels</li>
            <ul>
                <li># all-new-workspace</li>
                <li># cp</li>
                <li># social</li>
            </ul>
            <li>Direct messages</li>
            <ul>
                <li>Raghav Mahajan</li>
            </ul>
            <li>Add coworkers</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="main-header">
            <h2>#cp</h2>
            <button>Huddle</button>
        </div>

        <div class="message-area">
            <div class="message">
                <strong>Raghav Mahajan</strong>
                <span>joined #cp.</span>
            </div>
        </div>

        <div class="message-input">
            <input type="text" placeholder="Message #cp">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
